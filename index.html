<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parada Inteligente - Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1, h2 {
      color: #333;
      margin-top: 20px;
    }
    canvas {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      margin-top: 20px;
      max-width: 800px;
      width: 100%;
    }
  </style>
</head>
<body>

<h1>Parada Inteligente - Dashboard</h1>

<h2>Cliques Totais por Tipo de Botão</h2>
<canvas id="totalClicksChart"></canvas>

<h2>Cliques por Horário</h2>
<canvas id="hourlyClicksChart"></canvas>

<h2>Comparação do Fluxo Total por Parada</h2>
<canvas id="comparacaoFluxoChart"></canvas>

<h2>Comparação por Tipo de Deficiência por Parada</h2>
<canvas id="comparacaoDeficienciaChart"></canvas>

<script>
  const channels = [
    { id: 3096316, key: "NUQB46X37DE06NP5", label: "Parada 1" },
    { id: 3102167, key: "3EFVUAMPT6UA7AJ3", label: "Parada 2" }
  ];

  async function fetchData(channel) {
    const url = `https://api.thingspeak.com/channels/${channel.id}/feeds.json?api_key=${channel.key}&results=50`;
    const res = await fetch(url);
    const data = await res.json();
    return data.feeds || [];
  }

  function prepareHourlyData(feeds) {
    const hours = {};
    feeds.forEach(f => {
      const h = new Date(f.created_at).getHours();
      if (!hours[h]) hours[h] = { visual:0, fisico:0 };
      hours[h].visual += parseInt(f.field1)||0;
      hours[h].fisico += parseInt(f.field2)||0;
    });
    const labels = Object.keys(hours).sort((a,b)=>a-b);
    const visual = labels.map(h=>hours[h].visual);
    const fisico = labels.map(h=>hours[h].fisico);
    return { labels, visual, fisico };
  }

  let totalClicksChart, hourlyClicksChart, comparacaoFluxoChart, comparacaoDeficienciaChart;

  async function updateCharts() {
    const feedsPorCanal = await Promise.all(channels.map(ch => fetchData(ch)));
    const allFeeds = feedsPorCanal.flat();

    // Total de cliques
    const totalVisual = allFeeds.reduce((a,f)=>a+(parseInt(f.field1)||0),0);
    const totalFisico = allFeeds.reduce((a,f)=>a+(parseInt(f.field2)||0),0);
    totalClicksChart.data.datasets[0].data = [totalVisual, totalFisico];

    // Cliques por horário
    const { labels, visual, fisico } = prepareHourlyData(allFeeds);
    hourlyClicksChart.data.labels = labels.map(l=>l+":00");
    hourlyClicksChart.data.datasets[0].data = visual;
    hourlyClicksChart.data.datasets[1].data = fisico;

    // Fluxo total por parada
    const fluxoTotal = feedsPorCanal.map(f => f.reduce((a,f)=>a+(parseInt(f.field1)||0)+(parseInt(f.field2)||0),0));
    comparacaoFluxoChart.data.datasets[0].data = fluxoTotal;

    // Comparação por deficiência por parada
    const visualPorParada = feedsPorCanal.map(f=>f.reduce((a,f)=>a+(parseInt(f.field1)||0),0));
    const fisicoPorParada = feedsPorCanal.map(f=>f.reduce((a,f)=>a+(parseInt(f.field2)||0),0));
    comparacaoDeficienciaChart.data.datasets[0].data = visualPorParada;
    comparacaoDeficienciaChart.data.datasets[1].data = fisicoPorParada;

    // Atualiza todos
    totalClicksChart.update();
    hourlyClicksChart.update();
    comparacaoFluxoChart.update();
    comparacaoDeficienciaChart.update();
  }

  async function createCharts() {
    const feedsPorCanal = await Promise.all(channels.map(ch => fetchData(ch)));
    const allFeeds = feedsPorCanal.flat();

    // --- Total de cliques ---
    const totalVisual = allFeeds.reduce((a,f)=>a+(parseInt(f.field1)||0),0);
    const totalFisico = allFeeds.reduce((a,f)=>a+(parseInt(f.field2)||0),0);
    totalClicksChart = new Chart(document.getElementById('totalClicksChart').getContext('2d'), {
      type:'bar',
      data:{labels:['Deficiente Visual','Deficiente Físico'], datasets:[{label:'Total de Cliques', data:[totalVisual,totalFisico], backgroundColor:['blue','orange']}]},
      options:{responsive:true, plugins:{legend:{display:false}, title:{display:true,text:'Cliques Totais (Paradas 1+2)'}}, scales:{y:{beginAtZero:true,stepSize:1}}}
    });

    // --- Cliques por horário ---
    const { labels, visual, fisico } = prepareHourlyData(allFeeds);
    hourlyClicksChart = new Chart(document.getElementById('hourlyClicksChart').getContext('2d'), {
      type:'line',
      data:{ labels: labels.map(l=>l+":00"), datasets:[
        {label:'Deficiente Visual', data: visual, borderColor:'blue', backgroundColor:'rgba(0,0,255,0.2)', tension:0.3, fill:true},
        {label:'Deficiente Físico', data: fisico, borderColor:'orange', backgroundColor:'rgba(255,165,0,0.2)', tension:0.3, fill:true}
      ]},
      options:{responsive:true, plugins:{legend:{position:'top'},title:{display:true,text:'Cliques por Horário (Paradas 1+2)'}}, scales:{y:{beginAtZero:true,stepSize:1}}}
    });

    // --- Fluxo total por parada ---
    const fluxoTotal = feedsPorCanal.map(f => f.reduce((a,f)=>a+(parseInt(f.field1)||0)+(parseInt(f.field2)||0),0));
    comparacaoFluxoChart = new Chart(document.getElementById('comparacaoFluxoChart').getContext('2d'), {
      type:'bar',
      data:{ labels: channels.map(c=>c.label), datasets:[{label:'Fluxo Total de Pessoas', data:fluxoTotal, backgroundColor:['blue','orange']}] },
      options:{responsive:true, plugins:{legend:{display:false},title:{display:true,text:'Fluxo Total por Parada'}}, scales:{y:{beginAtZero:true,stepSize:1}}}
    });

    // --- Comparação por deficiência por parada ---
    const visualPorParada = feedsPorCanal.map(f=>f.reduce((a,f)=>a+(parseInt(f.field1)||0),0));
    const fisicoPorParada = feedsPorCanal.map(f=>f.reduce((a,f)=>a+(parseInt(f.field2)||0),0));
    comparacaoDeficienciaChart = new Chart(document.getElementById('comparacaoDeficienciaChart').getContext('2d'), {
      type:'bar',
      data:{ labels: channels.map(c=>c.label), datasets:[
        {label:'Deficiente Visual', data:visualPorParada, backgroundColor:'blue'},
        {label:'Deficiente Físico', data:fisicoPorParada, backgroundColor:'orange'}
      ]},
      options:{responsive:true, plugins:{legend:{position:'top'},title:{display:true,text:'Comparação por Deficiência'}}, scales:{y:{beginAtZero:true,stepSize:1}}}
    });

    // Atualiza automaticamente a cada 4 segundos
    setInterval(updateCharts, 4000);
  }

  createCharts();
</script>

</body>
</html>
